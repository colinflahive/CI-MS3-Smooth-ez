{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text darken-4 center-align">Add Smoothie</h3>

    <div class="row">
    <form class="col s12" method="POST" action="">
      <div class="row">
        <div class="input-field col s12">
            <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">Smoothie Name</label>
        </div>
        <div class="input-field col s12">
            <input id="icon_telephone" type="text" class="validate">
          <label for="icon_telephone">Category</label>
        </div>
        <div class="input-field col s12">
            <input id="image" type="url" class="validate">
          <label for="image">Image</label>
        </div>
        <div class="input-field col s12">
            <input id="servings" type="text" class="validate">
          <label for="servings">Servings</label>
        </div>
        <div class="input-field col s12">
            <input id="ingredients" type="text" class="validate">
          <label for="ingredients">Ingredients</label>
        </div>
        <div class="input-field col s12">
            <input id="instructions" type="text" class="validate">
          <label for="instructions">Instructions</label>
        </div>
        <div class="input-field col s12">
            <input id="benefits" type="text" class="validate">
          <label for="benefits">Benefits</label>
        </div>
        
      </div>
    </form>
  </div>

{% endblock %}
