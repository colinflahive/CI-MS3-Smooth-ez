{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Create Account</h3>

<!--Image On Registration-->
<div class="row">
    <div class="col s6 m4">
        <img src="static/assets/images/reg-page.jpg" class="reg-page-img" alt="Registration Smoothie Image" />
    </div>
</div>


<!--Registration Form-->

<form class="col s6 m4" method="POST" action="{{ url_for('register') }}">
    <div class="card-panel">
        <!-- First Name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-plus prefix"></i>
                <input id="firstname" name="firstname" type="text" class="validate" required>
                <label for="firstname">First Name</label>
            </div>
        </div>
        <!-- Last Name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-plus prefix"></i>
                <input id="lastname" name="lastname" type="text" class="validate" required>
                <label for="lastname">Last Name</label>
            </div>
        </div>

        <!-- Email -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-envelope-open-text prefix"></i>
                <input id="email" name="email" type="email" required>
                <label for="email">Email Address</label>
            </div>
        </div>
        <!-- Username -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-plus prefix"></i>
                <input id="username" name="username" type="text" minlength="5" maxlength="20"
                    pattern="^[a-zA-Z0-9]{5,20}$" class="validate" required>
                <label for="username">Username</label>
                <small class="black-text mt-2">5 - 20 characters required</small>
            </div>
        </div>
        <!-- Password -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-lock prefix"></i>
                <input id="password" name="password" type="password" minlength="5" maxlength="20"
                    pattern="^[a-zA-Z0-9]{5,20}$" class="validate" required>
                <label for="password">Password</label>
                <small class="black-text mt-2">5 - 20 characters required</small>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <p class="center-align">
                    Already Registered?
                    <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Log In</a>
                </p>
            </div>
        </div>


    </div>
</form>
<!-- Register Button -->
<div class="row">
    <button class="col s8 btn-large waves-effect waves-light" type="submit">
        <strong>Submit</strong></button>
</div>
{% endblock %}
