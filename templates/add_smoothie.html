{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text darken-4 center-align">Add Smoothie Recipe</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_smoothie') }}">
        <div class="row">
            <div class="input-field col s12">
                <select id="category_name" name="category_name" class="validate" required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in categories %}
                    <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label for="category_name">Smoothie Categories</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="smoothie_name" name="smoothie_name" type="text" class="validate" required>
                <label for="smoothie_name">Smoothie Name</label>
            </div>
            <div class="input-field col s12">
                <input id="smoothie_category" type="text" class="validate" required>
                <label for="smoothie_category">Category</label>
            </div>
            <div class="input-field col s12">
                <input id="image" type="url" class="validate">
                <label for="image">Image</label>
            </div>
            <div class="input-field col s12">
                <input id="servings" type="text" class="validate" required>
                <label for="servings">Servings</label>
            </div>
            <div class="input-field col s12">
                <input id="ingredients" type="text" class="validate">
                <label for="ingredients">Ingredients</label>
            </div>
            <div class="input-field col s12">
                <input id="instructions" type="text" class="validate">
                <label for="instructions">Instructions</label>
            </div>
            <div class="input-field col s12">

                <textarea id="benefits" name="benefits" class="materialize-textarea validate" required></textarea>
                <label for="benefits">Benefits</label>
            </div>

        </div>
        <!-- Submit Button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darkent-1 text-shadow">
                    Add Task <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
